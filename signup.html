<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginCss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid top">
        <div class="row mid">
            <div class="col-8">
                <div class="row-cols-fluid-2 boxShadow bor">
                    <div class="col text-center header" style="
                    background-image: url(img/bg-01.jpg);">
                        <h1>Üye Kayıt</h1>
                    </div>
                    <div class="col pt-3 main">
                        <div class="col pb-3">
                            <i class="fa fa-user-o me-1" style="font-size: 23px;"></i>
                            <input type="text" class="textBox" placeholder="Adınız">
                        </div>
                        <div class="col pb-3">
                            <i class="fa fa-user-o me-1" style="font-size: 23px;"></i>
                            <input type="text" class="textBox" placeholder="Soyadınız">
                        </div>
                        <div class="col pb-3">
                            <i class="fa fa-image me-1" style="font-size: 23px;"></i>
                            <input type="file" class="textBox" style="border-style: none;" />
                        </div>
                        <div class="col pb-3">
                            <i class="fa fa-envelope-o me-1" style="font-size: 23px;"></i>
                            <input type="text" class="textBox" placeholder="Mail Adresiniz">
                        </div>
                        <div class="col pb-3">
                            <i class="fa fa-lock me-1" style="font-size: 28px;"></i>
                            <input type="text" class="textBox" placeholder="Parolanız" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="col pb-3">
                            <i class="fa fa-comment-o me-1" style="font-size: 23px;"></i>
                            <input type="text" class="textBox" placeholder="Hakkınızda">
                        </div>
                        <div class="col pb-3">
                            <i class="fa fa-id-card-o me-1" style="font-size: 23px;"></i>
                            <input type="text" class="textBox" placeholder="Hakkınızda">
                        </div>
                        <div class="col-5 pb-3">
                            <input type="submit" class="btnloc btn btn-success" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
