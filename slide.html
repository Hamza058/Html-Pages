<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slides</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .slide-item {
            width: 40%;
            height: 100px;
            background-color: red;
            color: yellow;
            position: relative;
            display: none;
        }

        .main {
            display: flex;
            width: 90%;
            background-color: aqua;
            text-align: center;
        }

        .bx {
            font-size: 40px;
            width: 5%;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <i id="prevSlide" class='bx bx-chevron-left'></i>
            <div class="main justify-content-center">
                <div class="slide-item">
                    <h1>First</h1>
                </div>
                <div class="slide-item">
                    <h1>Second</h1>
                </div>
                <div class="slide-item">
                    <h1>Third</h1>
                </div>
            </div>
            <i id="nextSlide" class='bx bx-chevron-right'></i>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const carouselItems = document.querySelectorAll('.slide-item');
            let currentSlideIndex = 0;
            carouselItems[currentSlideIndex].classList.add('d-block');
            function showSlide(index) {
                carouselItems[currentSlideIndex].classList.remove('d-block');
                currentSlideIndex = index;

                carouselItems[currentSlideIndex].classList.add('d-block');
            }

            function showNextSlide() {
                const nextIndex = (currentSlideIndex + 1) % carouselItems.length;
                showSlide(nextIndex);
            }

            // Function to show the previous slide
            function showPreviousSlide() {
                const prevIndex = (currentSlideIndex - 1 + carouselItems.length) % carouselItems.length;
                showSlide(prevIndex);
            }

            setInterval(showNextSlide, 3000);

            document.getElementById('nextSlide').addEventListener('click', showNextSlide);
            document.getElementById('prevSlide').addEventListener('click', showPreviousSlide);
        });
    </script>

</body>

</html>
